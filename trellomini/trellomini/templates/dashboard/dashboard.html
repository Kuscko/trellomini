<!-- templates/dashboard/dashboard.html -->
{% extends "base.html" %}

{% block content %}
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Dashboard</h1>
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Your projects:</p>
        <ul class="list-group mb-3">
          {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
              <span class="badge bg-primary rounded-pill">{{ project.tasks.count }} tasks</span>
            </li>
          {% empty %}
            <li class="list-group-item">No projects available.</li>
          {% endfor %}
        </ul>
        <a href="{% url 'project_create' %}" class="btn btn-primary">Create New Project</a>
      </div>
    </div>
  </section>
{% endblock %}
